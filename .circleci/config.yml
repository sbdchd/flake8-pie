version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "poetry.lock" }}

      - run:
          name: install dependencies
          command: |
            echo 'export PATH="$PATH":"$HOME"/.local/bin' >> $BASH_ENV
            # Use our new PATH so we can call poetry from bash
            source $BASH_ENV
            # Install with `--user` because we don't own root
            python3 -m pip install --user poetry===0.12.11
            poetry config settings.virtualenvs.in-project true
            poetry install
      - save_cache:
          paths:
            - ./.mypy_cache
            - /home/circleci/.cache/pypoetry/
          key: v2-dependencies-{{ checksum "poetry.lock" }}

      - run:
          name: run tests
          command: |
            ./s/test

  lint:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "poetry.lock" }}

      - run:
          name: install dependencies
          command: |
            echo 'export PATH="$PATH":"$HOME"/.local/bin' >> $BASH_ENV
            # Use our new PATH so we can call poetry from bash
            source $BASH_ENV
            # Install with `--user` because we don't own root
            python3 -m pip install --user poetry===0.12.11
            poetry config settings.virtualenvs.in-project true
            poetry install
      - save_cache:
          paths:
            - ./.mypy_cache
            - /home/circleci/.cache/pypoetry/
          key: v2-dependencies-{{ checksum "poetry.lock" }}

      - run:
          name: run lint
          command: |
            ./s/lint

workflows:
  version: 2
  test:
    jobs:
      - test
      - lint
